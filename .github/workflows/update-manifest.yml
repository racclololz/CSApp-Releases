name: Update Manifest on Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Write update-manifest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"
          DATE=$(date +%Y-%m-%d)
          cat > update-manifest.json <<EOF
          {
            "latestVersion": "$VERSION",
            "releaseDate": "$DATE",
            "downloadUrl": "https://github.com/racclololz/CSApp-Releases/releases/download/$TAG/CardScannerApp_${VERSION}_x64.msix",
            "releaseNotesUrl": "",
            "minimumVersion": "1.0.0.0",
            "updateAvailable": true,
            "message": "A new version is available!"
          }
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update-manifest.json
          git commit -m "Update manifest to ${{ steps.version.outputs.version }}"
          git push
